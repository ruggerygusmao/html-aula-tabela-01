<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML 01</title>

    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h1>Serviços Mecânicos</h1>

    <table>
        <tr>
            <th>Veículo</th>
            <th>Serviço</th>
            <th>Tempo previsto</th>
            <th>Valor</th>
        </tr>

        <tr> 
            <td>Caminhonete S10</td>
            <td>Suspensão</td>
            <td>3 horas e 25 minutos</td>
            <td>R$ 350, 00</td>   
        </tr>

        <tr>
            <td>Caminhonete Ranger</td>
            <td>Freio</td>
            <td>3 horas e 45 minutos</td>
            <td>R$ 200,000</td>
        </tr>

        <tr>
            <td>Caminhonete Hilux</td>
            <td>Troca de Bateria</td>
            <td>30 minutos</td>
            <td>R$ 25,00</td>
        </tr>

        <tr>
            <td>Caminhonete D10</td>
            <td>Alinhamento</td>
            <td>1 hora e 40minutos</td>
            <td>R$ 220,00</td>
        </tr>
    </table>
</body>
</html>
